---
version: 2
default: &defaults
  working_directory: /home/circleci/lsp
  machine:
    image: circleci/classic:edge
workflows:
  version: 2
  checkout_build_help_test:
    jobs:
      - checkout
      - build:
          requires:
            - checkout
      - help:
          requires:
            - checkout
      - test:
          requires:
            - build
            - help
jobs:
  checkout:
    <<: *defaults
    steps:
      - checkout
      - persist_to_workspace:
          root:  .
          paths: .
  build:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: make amd64
  help:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: make help-amd64
  test:
    <<: *defaults
    steps:
      - attach_workspace:
          at: .
      - run: make test-amd64
